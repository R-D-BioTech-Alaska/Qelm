name: daily-status

on:
  schedule:
    - cron: "20 0 * 4,5,6,7,8,9,10 *"
    - cron: "20 1 * 11,12 *"
    - cron: "20 1 * 1,2,3 *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      QELM_START_DATE: "2024-11-28"
      STATUS_FILE: "STATUS.md"
      MILESTONES_FILE: "STATUS_MILESTONES.json"
      TIMEZONE: "America/Anchorage"
      MAX_COMMITS_PER_DAY: "3"
      BADGE_JSON_FILE: "badges/days_active.json"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Harvest commits into milestones
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/update_milestones.py

      - name: Update STATUS.md & badge
        run: python scripts/update_status.py

      - name: Commit and force push if files changed
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          DAY_LINE=$(head -n 1 "$STATUS_FILE" || echo "update")
          git commit -m "chore(status): ${DAY_LINE}"

          git fetch origin main
          git reset --hard origin/main
          git pull origin main
          git merge --strategy=ours HEAD
          git push --force origin HEAD:main

      - name: Preview STATUS.md
        run: head -n 60 "$STATUS_FILE" || true
