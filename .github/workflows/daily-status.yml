name: daily-status

on:
  schedule:
    - cron: "20 0 * 4,5,6,7,8,9,10 *"
    - cron: "20 1 * 11,12 *"
    - cron: "20 1 * 1,2,3 *"
  workflow_dispatch: {}

concurrency:
  group: daily-status
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      QELM_START_DATE: "2024-11-28"
      STATUS_FILE: "STATUS.md"
      MILESTONES_FILE: "STATUS_MILESTONES.json"
      TIMEZONE: "America/Anchorage"
      MAX_COMMITS_PER_DAY: "3"

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: install
        run: python -m pip install --upgrade pip requests

      - name: milestones
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python update_milestones.py

      - name: status
        run: python update_status.py

      - name: commit-and-push
        run: |
          set -e
          if git diff --quiet; then
            echo "no file changes"
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          msg=$(head -n 1 "$STATUS_FILE" || echo "daily status")
          git commit -m "chore(status): ${msg}"

          for n in 1 2 3 4 5; do
            git pull --rebase --autostash origin main || true
            if git push origin HEAD:main; then
              echo "push succeeded on try $n"
              exit 0
            fi
            echo "push failed (try $n) â€“ waiting 8 s then retrying"
            sleep 8
          done
          echo "push failed after 5 tries"
          exit 1

      - name: preview
        run: head -n 60 "$STATUS_FILE" || true
