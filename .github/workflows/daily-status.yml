name: daily-status

on:
  schedule:
    - cron: "20 0 * 4,5,6,7,8,9,10 *"
    - cron: "20 1 * 11,12 *"
    - cron: "20 1 * 1,2,3 *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      QELM_START_DATE: "2024-11-28"
      STATUS_FILE: "STATUS.md"
      MILESTONES_FILE: "STATUS_MILESTONES.json"
      TIMEZONE: "America/Anchorage"
      MAX_COMMITS_PER_DAY: "3"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Harvest commits into milestones
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/update_milestones.py

      - name: Update STATUS.md
        run: python scripts/update_status.py

      - name: Commit changes (if any)
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            DAY_LINE=$(head -n 1 "$STATUS_FILE" || true)
            git commit -m "chore(status): ${DAY_LINE}"
            git push
          fi

      - name: Preview
        run: head -n 60 "$STATUS_FILE" || true
